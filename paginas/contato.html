    <title>ChocoRama - Contato</title>

<body>
    <header>
        <input type="checkbox" name="" id="toggler">
        <label for="toggler" class="fas fa-bars"></label>

        <a href="../index.html" class="logo">Choco<span>Rama</span></a>

        <nav class="navbar">

    </header>

    <section class="contact" id="contact">

        <h1 class="heading">Entre em <span>Contato</span></h1>

        <div class="row">
            <form action="">
                <input type="text" placeholder="nome" name="nome" class="box">
                <input type="email" placeholder="email" name="email" class="box">
                <input type="number" placeholder="numero" name="numero" class="box">
                <textarea name="mensagem" class="box" placeholder="mensagem" cols="30" rows="10"></textarea>
                <input type="submit" name="enviar" value="enviar mensagem" class="btn">
            </form>

            <div class="image">
                <img src="../imagens/mensagem.svg" alt="">
            </div>
        </div>

    </section>

    <footer class="footer">
        <div class="box-container-footer">
